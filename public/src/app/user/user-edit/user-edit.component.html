<div class="edit">
  <h5>UserEditComponent</h5>
  <form (submit)="update()">
    <input type="text" name="first" [(ngModel)]="userEdit.first_name">
    <input type="text" name="last" [(ngModel)]="userEdit.last_name">
    <input type="text" name="email" [(ngModel)]="userEdit.email">
    <input type="submit">
  </form>

</div>
